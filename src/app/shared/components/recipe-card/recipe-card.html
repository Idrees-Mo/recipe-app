<div class="bg-white rounded-lg p-4 shadow hover:shadow-lg transition">
  <img [src]="recipe.thumbnail" [alt]="recipe.title" class="w-full h-40 object-cover rounded" />
  <h3 class="mt-3 text-lg font-semibold">{{ recipe.title }}</h3>
  <p class="text-sm mt-1 line-clamp-3">
    {{ recipe.instructions ? (recipe.instructions | slice : 0 : 120) + '...' : '' }}
  </p>
  <a [routerLink]="['/recipe', recipe.id]" class="inline-block mt-3 text-blue-600"
    >View details â†’</a
  >
</div>
